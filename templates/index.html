<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keansa - File Upload</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='keansa logo.jpg') }}" alt="Keansa Logo" height="60" width="60" class="rounded-circle me-2">
        Keansa
      </a>
    </div>
  </nav>

  <!-- Main Content Area -->
   <br><br><br>
  <div class="container-fluid mt-5 pt-5 ">
    <div class="row justify-content-center ">
      
      <!-- Upload Form -->
      <div class="col-md-6 mx-auto p-8 ">
        <div class="card shadow-sm ">
         
          <div class="card-body bg-primary-subtle">
            <h5 class="mb-0 text-primary">Upload Your File</h5><br>

            <form id="uploadForm" class="d-flex flex-column align-items-center mb-3" action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">
              {{ form.hidden_tag() }}
              <input 
                type="file" 
                class="form-control mb-3" 
                id="fileInput" 
                name="file" 
                required>
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="fileInfo" class="mt-2"></div>
            <div id="fileContent" class="file-content mt-4"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS & Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Link to external JavaScript file -->
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
